<div class="card">
  <div class="card-header">
    <h3>Ce tip de masina cauti?</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div>
        <tabset #formTabs>
          <tab heading="Datele personale ">
            <div class="form-group col-12">
              <label for="name">Nume</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors?.['required']">
                  Please provide name!</span
                >
                <span *ngIf="propName.errors?.['required']"
                  >Name must be at least 5 length caracters</span
                >
              </span>
            </div>
            <div class="form-group col-12">
              <label for="name">Prenume</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors?.['required']">
                  Please provide name!</span
                >
                <span *ngIf="propName.errors?.['required']"
                  >Name must be at least 5 length caracters</span
                >
              </span>
            </div>
            <div class="form-group col-12">
              <label for="email" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="propName.valid && propName.touched"
                class="error-block"
              >
                <span *ngIf="propName.errors?.['required']">
                  Please provide email!</span
                >
                <span *ngIf="propName.errors?.['required']"
                  >Email must be at least 5 length caracters</span
                >
              </span>
            </div>
            <div class="form-group col-12">
              <label for="name">Telefon</label>
              <input type="text" class="form-control" ngModel name="Type" />
            </div>
            <div class="form-group col-12">
              <button
                type="button"
                class="btn btn-primary btn-block"
                (click)="selectTab(1)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Informatii despre masina">
            <div class="form-group col-12">
              <label>Buget (euro)</label>
              <input type="text" class="form-control" ngModel name="Price" />
            </div>
            <div class="form-group col-12">
              <label>Am in minte cateva variante auto:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Cutia de viteze</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label
                >Informatii despre regiul de condus- Cum folosesti
                masina?</label
              >
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>De ce consideri ca ai nevoie de consultanta?</label>
              <input type="text" class="form-control" />
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(2)"
            >
              Next
            </button>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(0)"
            >
              Back
            </button>
          </tab>
          <tab heading="Adress">
            <div class="form-group col-12">
              <label for="name">City</label>
              <select
                class="form-control"
                [(ngModel)]="propertyView.city"
                name="city"
              >
                <option selected value="">--Select City--</option>
                <option *ngFor="let city of cityList" value="{{ city.id }}">
                  {{ city.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control" />
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(3)"
            >
              Next
            </button>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(1)"
            >
              Back
            </button>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM" />
              <label class="m-2">Yes</label>
              <input type="radio" id="No" value="2" name="RTM" />
              <label class="m-2">No</label>
            </div>
            <div class="form-group col-3">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Age of Property</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Gated Community</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Main Entrance</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-12">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(4)"
            >
              Next
            </button>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(2)"
            >
              Back
            </button>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under construction
              </div>
            </div>
            <button
              type="button"
              class="btn btn-primary btn-block"
              (click)="selectTab(3)"
            >
              Back
            </button>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
