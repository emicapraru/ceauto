<div class="card">
  <div class="card-header">Add New Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          #propName="ngModel"
          ngModel
          name="Name"
          required
          minlength="5"
        />
        <span *ngIf="propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors?.['required']">
            Please provide name!</span
          >
          <span *ngIf="propName.errors?.['required']"
            >Name must be at least 5 length caracters</span
          >
        </span>
      </div>

      <div class="form-group col-12">
        <label for="name">Type</label>
        <input type="text" class="form-control" ngModel name="Type" />
      </div>

      <div class="form-group col-12">
        <label for="name">Price</label>
        <input type="text" class="form-control" ngModel name="Price" />
      </div>

      <div class="form-group col-12">
        <label for="name">City</label>
        <select
          class="form-control"
          [(ngModel)]="propertyView.city"
          name="city"
        >
          <option selected value="">--Select City--</option>
          <option *ngFor="let city of cityList" value="{{ city }}">
            {{ city }}
          </option>
        </select>
      </div>

      <div class="form-group col-12">
        <button type="submit" class="btn btn-primary mr-2">Save</button>
        <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
